<div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2"> <h2>My vehicles</h2> <p>You have {{vehicles.length}} vehicles</p> <ul class="list-group"> <li class="list-group-item" ng-repeat="vehicle in vehicles">{{vehicle.year | date:'yyyy'}} {{vehicle.make}} <button type="button" class="btn btn-danger btn-xs" ng-click="deleteVehicle(vehicle)">Delete</button> </li> </ul> </div> <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2"> <h2>Add vehicle</h2> <form name="addVehicleFrm"> <div class="form-group"> <input class="form-control" ng-model="make" placeholder="make" required name="inMake"> <div class="alert alert-danger" role="alert" ng-cloak ng-show="addVehicleFrm.inMake.$invalid && addVehicleFrm.inMake.$dirty"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span> Enter a valid car make </div> </div> <div class="form-group"> <input class="form-control" ng-model="year" placeholder="year" required type="number" ng-minlength="4" ng-maxlength="4" name="inYear"> <div class="alert alert-danger" role="alert" ng-cloak ng-show="addVehicleFrm.inYear.$invalid && addVehicleFrm.inYear.$dirty"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span> Enter a year, example: 1988 </div> </div> </form> <button type="button" class="btn btn-primary" ng-click="addVehicle()" ng-disabled="addVehicleFrm.$invalid">Add vehicle</button> </div>
